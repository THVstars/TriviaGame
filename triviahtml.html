<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(117, 70, 160); max-width: max-content; margin: auto;"> <!--max-width: max-content; margin: auto finally centered everything!-->
    <h1 style="border: turquoise; border-width: 3.5px; border-style: dotted; text-align: center; width: 620px;" id="original">Welcome To Taehyung's Trivia!</h1>

    <h1 style="border: turquoise; border-width: 3.5px; border-style: dotted; text-align: center; width: 620px; display: none;" id="title"></h1> <!--Empty heading that will display the sub-title of the trivia game depending on the trivia category chosen by the user. Hidden until the submit button is clicked (with a category chosen, not the default option), at which point the surpriseTitle vairable in the JS file will block the display setting and add the appropriate title depending on the category chosen.-->

    <form style="border: turquoise; border-width: 3.5px; border-style: dashed; padding: 10px; text-align: center; width: 600px;" id="first"> <!--Width is 20px less than the width of the heading to make them even because of the added 20px from padding.-->

        <p id="categories"><h3>Choose Your Category!</h3></p>
        <label for="choices">Categories:</label>
        <select name="categories" id="chosen" style="text-align: center;">
            <option value="0" disabled selected value>-- select an option --</option>
            <option value="1">Arts & Literature</option>
            <option value="2">Music</option>
            <option value="3">Science</option>
        </select>
        
        <p id="ask" style="display: none;"></p> <!--This paragraph is hidden unless the user clicks the submit button without making a choice for the category, in which case the showAsk variable in the JS file will block the display setting and ask the user to make a choice.-->

        <p id="button" style="text-align: center;"><button type ="button" id="button1" onclick="seeQuestions(), rise()">Submit</button></p> <!--button type must be specified or the page will reload right after submission, losing everything. This button initiates the "seeQuestions" and "rise" functions once it is clicked.-->

    </form>
    
    <form style="border: turquoise; border-width: 3.5px; border-style: dashed; padding: 10px; text-align: justify; width: 600px; display: none;" id="trivia"> <!--Width is 20px less than the width of the heading to make them even because of the added 20px from padding. This form is hidden until the submit button is clicked (with a category chosen, not the default option), at which point the surpriseTrivia variable will block the display setting and allow it to be seen.-->
        <h3 style="text-align: center;">Questions</h3>

        <p id="question"></p> <!--Question will go here.-->
        <label for="responses">Answer:</label>
        <select name="Author:" id="responses" style="text-align: center; width:fit-content; max-width: 525px;"></select> <!--Select options will go here.-->
        
        <p id="question2"></p>
        <label for="responses2">Answer:</label>
        <select name="Author2:" id="responses2" style="text-align: center; width:fit-content; max-width: 525px;"></select>
        
        <p id="question3"></p>
        <label for="responses3">Answer:</label>
        <select name="Author3:" id="responses3" style="text-align: center; width:fit-content; max-width: 525px;"></select>
        
        <p id="question4"></p>
        <label for="responses4">Answer:</label>
        <select name="Author4:" id="responses4" style="text-align: center; width:fit-content; max-width: 525px;"></select>
        
        <p id="question5"></p>
        <label for="responses5">Answer:</label>
        <select name="Author5:" id="responses5" style="text-align: center; width:fit-content; max-width: 525px;"></select>

        <p id="button2" style="text-align: center;"><button type ="button" id="button3" onclick="response()">Submit</button></p> <!--button type must be specified or the page will reload right after submission, losing everything. This button initiates the "response" function once it is clicked.-->
    </form>

    <br>

    <form style="border: turquoise; border-width: 3.5px; border-style: dotted; padding: 10px; text-align: justify; width: 600px; display: none;" id="surprise"> <!--Width also 20px less than heading due to 20px added by padding.-->
        <h3 style="text-align: center;">Results</h3> <!--Decided to include a "Results" section that states whether each answer is correct or incorrect and the number of points scored by answering questions correctly. If the answer is incorrect, the correct answer is also given. This is hidden until the button is clicked! Thanks to "display: none" here and the variable "surpriseResults" which is set to block the display setting in the JS file.-->

        <p id="result"></p> <!--Whether the choice for question one is correct or incorrect will go here.-->
        
        <p id="result2"></p>
        
        <p id="result3"></p>
        
        <p id="result4"></p>
        
        <p id="result5"></p>

        <strong><p style="text-align: center;" id="totalPoints"></p></strong> <!--The total points scored will go here.-->
    </form>

    <br>

    <script src="triviajavascript.js" type="text/javascript"></script> <!--This line connects my HTML document to my JavaScript document so that it can execute the code in it.-->
</body>
</html>
